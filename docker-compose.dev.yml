version: '3.8'

services:
  mysql-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mysql-mcp-server-dev
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=debug
      - PORT=8080
      - DB_HOST=mysql-db
      - DB_PORT=3306
      - DB_USERNAME=mcp_user
      - DB_PASSWORD=mcp_password
      - DB_DATABASE=mcp_test
    volumes:
      - .:/app
      - cargo_cache:/usr/local/cargo/registry
      - target_cache:/app/target
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - mcp-network
    restart: unless-stopped
    command: ["cargo", "run", "--release"]

  mysql-db:
    image: mysql:8.0
    container_name: mysql-mcp-db-dev
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=mcp_test
      - MYSQL_USER=mcp_user
      - MYSQL_PASSWORD=mcp_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  mcp-network:
    driver: bridge

volumes:
  mysql_dev_data:
  cargo_cache:
  target_cache: